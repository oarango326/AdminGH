<div><div class="card">
    <div *ngIf="muestra">
        <div class="card-header d-flex justify-content-between">
            <div class="col-6">
                <h1 class="card-title"></h1>
            </div>
            <div class="col-6 text-right">
                <a class="btn btn-primary" ngbTooltip="Nuevo local" routerLink="/insumos/nuevo-insumo" >
                    <i class="fa fa-plus-square fa-sm p-2"></i>Nuevo</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped " *ngIf="insumos.length > 0">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col" [class.text-center]="true">En Menu</th>
                    <th scope="col" [class.text-center]="true">Unidad de Medida</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let insumo of insumos; let i = index">
                    <td>{{ i+1}}</td>
                    <td >{{ insumo.nombreInsumo }}</td>
                    <td [class.text-center]="true">
                        <label *ngIf="insumo.disponibleMenu" class="badge badge-success">SI</label>
                        <label *ngIf="!insumo.disponibleMenu" class="badge badge-danger">NO</label>
                    </td>
                    <td [class.text-center]="true" *ngIf="insumo.unidadMedida===1"> UNIDAD</td>
                    <td [class.text-center]="true" *ngIf="insumo.unidadMedida===2"> KILO</td>
                    <td [class.text-center]="true" *ngIf="insumo.unidadMedida===3"> LITRO</td>
                    <td>
                        <div class="text-center">
                            <!--   <button class="btn btn-outline-primary m-1" [routerLink]="['/insumos', insumo.insumoId]" ngbTooltip="Ver"><i class="fa fa-eye fa-sm"></i></button>-->
                            <button class="btn btn-outline-success m-1" [routerLink]="['/insumos', insumo.insumoId, 'edit' ]" ngbTooltip="Editar"><i class="fa fa-pen fa-sm"></i></button>
                            <button class="btn btn-outline-danger m-1"  type="button" (click)="delete(insumo, i)" ngbTooltip="Eliminar"><i class="fa fa-trash fa-sm"></i></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <app-norecords *ngIf="!cargando && insumos.length===0"></app-norecords>
            <app-loading *ngIf="cargando"></app-loading>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
