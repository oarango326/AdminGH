<div class="card">
    <div class="card-header d-flex justify-content-between">
        <div class="col-6">
            <h1 class="card-title">Proveedores</h1>
        </div>
        <div class="col-6 text-right">
            <a class="btn btn-primary" ngbTooltip="Nuevo local" routerLink="/proveedores/nuevo-proveedor" >
                <i class="fa fa-plus-square fa-sm p-2"></i>Nuevo</a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped " *ngIf="proveedores.length > 0">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" [class.text-center]="true">Telefono</th>
                <th scope="col" [class.text-center]="true">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proveedor of proveedores; let i = index">
                <td><a >{{ i+1}}</a></td>
                <td><a >{{ proveedor.nombreProveedor}}</a></td>
                <td [class.text-center]="true">{{proveedor.telefono}}</td>
                <td [class.text-center]="true" >{{proveedor.email}}</td>
                <td>
                    <div class="text-center">
                        <!--  <button class="btn btn-outline-primary m-1" [routerLink]="['/proveedores', proveedor.proveedorId]" ngbTooltip="Ver"><i class="fa fa-eye fa-sm"></i></button>-->
                        <button class="btn btn-outline-success m-1" [routerLink]="['/proveedores', proveedor.proveedorId, 'edit' ]" ngbTooltip="Editar"><i class="fa fa-pen fa-sm"></i></button>
                        <button class="btn btn-outline-danger m-1"  type="button" (click)="delete(proveedor, i)" ngbTooltip="Eliminar"><i class="fa fa-trash fa-sm"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <app-norecords *ngIf="!cargando && proveedores.length===0"></app-norecords>
        <app-loading *ngIf="cargando"></app-loading>
    </div>
</div>
