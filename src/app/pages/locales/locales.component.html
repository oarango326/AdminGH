<!-- Default box -->
<div class="card">
    <div class="card-header d-flex justify-content-between">
        <div class="col-6">
            <h1 class="card-title"></h1>
        </div>
        <div class="col-6 text-right">
            <a class="btn btn-primary" ngbTooltip="Nuevo local" routerLink="nuevo-local" >
                <i class="fa fa-plus-square fa-sm p-2"></i>Nuevo</a>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-striped " *ngIf="!cargando && locales.length>0">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let local of locales; let i = index">
                <td><a >{{ i+1}}</a></td>
                <td><a >{{ local.nombreLocal}}</a></td>
                <td>{{local.direccionLocal}}</td>
                <td>{{local.telefonoLocal}}</td>
                <td>
                    <div class="text-center">
                        <a class="btn btn-outline-secondary m-1" [routerLink]="['/locales', local.localId]" ngbTooltip="Configurar"><i class="fa fa-cog fa-sm"></i></a>
                        <button class="btn btn-outline-danger m-1"  type="button" (click)="deleteLocal(local, i)" ngbTooltip="Eliminar"><i class="fas fa-trash fa-sm"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <app-loading  *ngIf="cargando"></app-loading>
        <app-norecords *ngIf="!cargando && locales.length===0"></app-norecords>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
    </div>
    <!-- /.card-footer-->
</div>
<!-- /.card -->
